server.port: 8070
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/easyJava?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: easyJavaPool
      max-lifetime: 180000
      connection-test-query: SELECT 1